<div class="container text center" *ngIf="isLogged; else loggedOut">
  <h2>Sesión iniciada</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login"
              >Login</a
            >
          </li>
        </ul>
      </div>

      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="div form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="div form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group">
            <button class="btn btn-outline-succes" [disabled]="!f.valid">
                
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
          Ups! --> {{ errMsj }}
        </div>
        <div *ngIf ="f.submitted && !isLoginFail" class="alert alert-success mt-3">
            <a routerLink="/"><p> Bienvenidx! ¿Querés ir al portoflio?</p></a>
        </div>
      </div>
    </div>
  </div>
</ng-template>
