<div class="container">
  <div class="row">
  <div class="col-2"><h2>Educación</h2></div>
  <div class="col-10"><button type="button" class="btn btn-success" (click)="onOpenModal('add')" 
    data-bs-toggle="modal" data-bs-target="#addEducacionModal">
    <a class="nav-link" style="color:rgb(221, 222, 237)">
      Añadir Educación <span class="sr-only">(current)</span>
    </a>
  </button></div>
</div>
</div>
<div class="container" *ngFor="let educacion of educacionLista">
    <div class="row">
    
    <div class="col-3">
      <img src="{{ educacion.imagenEducacion }}" alt="" />
    </div>
    <div class="col-3">{{ educacion.descripcionEducacion }}</div>
    <div class="col-2">{{ educacion.periodo }}</div>
    <div class="col-2">{{ educacion.tituloEducacion }}</div>
    <div class="col-2">
        <a 
          (click)="onOpenModal('edit', educacion)"
          class="btn btn-primary tooltips" 
          data-placement="top"
          data-toogle="tooltip"
          data-origin-title="Editar">
      <i class="fa fa-pencil"></i>
    </a>
    <a
    (click)="onOpenModal('delete', educacion)"
      class="btn btn-danger tooltips" 
      data-placement="top"
      data-toogle="tooltip"
      data-origin-title="Delete">
      <i class="fa fa-times"></i>
    </a>
    </div>
  </div>
</div>

<!-- MODAL AÑADIR EDUCACION -->
<div class="modal" id="addEducacionModal" tabindex="-1" role="dialog"
aria-labelledby="addEducacionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Añadir Educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEducacion" method="POST">
          <div class="form-group">
            <label for="tituloEducacion">Título:</label>
            <input type="text" ngModel name="tituloEducacion" class="form-control" id="tituloEducacion" placeholder="Título..." required>
          </div>
          <div class="form-group">
            <label for="periodo">Período:</label>
            <input type="text" ngModel name="periodo" class="form-control" id="periodo" placeholder="Período:" required>
          </div>
          <div class="form-group">
            <label for="descripcionEducacion">Descripción:</label>
            <input type="text" ngModel name="descripcionEducacion" class="form-control" id="descripcionEducacion" placeholder="Descripción..." required>
          </div>
          <div class="form-group">
            <label for="imagenEducacion">Url de la imagen:</label>
            <input type="text" ngModel name="imagenEducacion" class="form-control" id="imagenEducacion" placeholder="URL...">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="add-educacion-form" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button (click)="onAddEducacion(addForm.value)"
        [disabled]="addForm.invalid" 
        type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</div>
